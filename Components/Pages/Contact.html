<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../Styles/Components/contact.css">
  <link rel="stylesheet" href="../../Styles/Shared/shared.css">
</head>
<body>

<!-- Navbar -->
 <div id="navbar"></div>

<!-- Page Banner -->
<div id="page-banner" data-title="Contact" data-path="Home / Contact Us"></div>

<!-- Contact Section -->
<section class="contact-form py-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-lg-6">
        <iframe class="w-100 rounded-4 shadow-sm" height="400" frameborder="0" style="border:0"
          src="https://maps.google.com/maps?q=Envato,%20Melbourne&t=&z=13&ie=UTF8&iwloc=&output=embed" allowfullscreen>
        </iframe>
      </div>
      <div class="col-lg-6">
        <h4 class="fw-bold">Contact Information</h4>
        <p class="text-muted">Say something to start a live chat!</p>
        <form>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Full Name">
            </div>
            <div class="col">
              <input type="email" class="form-control" placeholder="Email Name">
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Phone Number">
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="4" placeholder="Additional Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Now</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Contact Info -->
<section class="contact-info py-5 bg-light">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 mb-4 mb-lg-0">
        <ul class="list-unstyled">
          <li class="mb-3"><i class="bi bi-telephone-fill me-2 text-primary"></i> 97913 67638</li>
          <li class="mb-3"><i class="bi bi-envelope-fill me-2 text-primary"></i> sale@profenaautomation.com</li>
          <li class="mb-3"><i class="bi bi-geo-alt-fill me-2 text-primary"></i> 2464 Royal Ln. Mesa, New Jersey 45463</li>
        </ul>
        <div class="mt-3">
          <a href="facebook.com" class="me-3 text-dark"><i class="bi bi-facebook"></i></a>
          <a href="twitter.com" class="me-3 text-dark"><i class="bi bi-twitter"></i></a>
          <a href="linkedin.com" class="me-3 text-dark"><i class="bi bi-linkedin"></i></a>
          <a href="https://www.instagram.com/bharath_2k5?igsh=cHJjZXduM3llODNo" class="text-dark"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
      <div class="col-lg-6 text-center">
        <img src="../../assets/Common/business-deal.png" alt="Contact Illustration" class="img-fluid" style="max-height: 250px;">
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<div id="footer"></div>


  <script src="../../Controller/SharedCodeController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
